<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Login to the service</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="notes.html">My notes</a>
                <a href="user.html">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form">
            <h2>Authorization</h2>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter name" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>

                <div class="btn-group">
                    <a href="create-user.html" class="btn register-btn">Register</a>
                    <button type="submit" class="btn">Login</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Note App</p>
        </div>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            const userData = localStorage.getItem("user_" + username);

            if (!userData) {
                alert("User not found. Please register.");
                return;
            }

            const user = JSON.parse(userData);
            if (user.password !== password) {
                alert("Incorrect password.");
                return;
            }

            localStorage.setItem("loggedInUser", JSON.stringify(user));
            window.location.href = "user.html";
        });
    </script>
</body>
</html>
