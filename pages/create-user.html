<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>Create Account</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="notes.html">My notes</a>
                <a href="user.html">Profile</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="form">
            <h2>Registration</h2>
            <form id="register-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required />

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repeat password" required />

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="regular">Regular</option>
                </select>

                <div class="btn-group">
                    <button type="submit" class="btn">Register</button>
                    <a href="login.html" class="btn register-btn">Cancel</a>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Note App</p>
        </div>
    </footer>

    <script>
        document.getElementById("register-form").addEventListener("submit", function (e) {
            e.preventDefault();

            const username = this.username.value.trim();
            const password = this.password.value;
            const confirmPassword = this["confirm-password"].value;
            const role = this.role.value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            const user = { username, password, role };
            localStorage.setItem("user_" + username, JSON.stringify(user));
            alert("User registered!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
