<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Profile</h1>
            <nav>
                <a href="../index.html">Home</a>
                <a href="notes.html">My Notes</a>
                <a href="login.html">Logout</a>
            </nav>
        </div>
    </header>

    <section class="user-info" id="user-info">
        <h2>User Profile</h2>
        <ul>
            <li><strong>Username:</strong> <span id="username"></span></li>
            <li><strong>Role:</strong> <span id="role"></span></li>
        </ul>

        <div class="btn-group">
            <a href="edit-user.html" class="btn">Change user</a>
        </div>
    </section>


    <script>
        const userData = localStorage.getItem("loggedInUser");
        if (!userData) {
            alert("Not logged in!");
            window.location.href = "login.html";
        } else {
            const user = JSON.parse(userData);
            document.getElementById("username").textContent = user.username;
            document.getElementById("role").textContent = user.role;
        }
    </script>

    <footer>
        <div class="container">
            <p>&copy; 2025 Note App</p>
        </div>
    </footer>
</body>
</html>
